<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Produk</title>
</head>
<body>

<h2>Data Produk</h2>

<input type="text" id="search" placeholder="Cari kode / keterangan">

<select id="kategori">
  <option value="">Semua Kategori</option>
</select>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Kategori</th>
      <th>Kode</th>
      <th>Keterangan</th>
      <th>Harga</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
